<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name="slider" id="img1" checked>
            <input type="radio" name="slider" id="img2">
            <input type="radio" name="slider" id="img3">
            <input type="radio" name="slider" id="img4">
            <div class="slide" id="slide1">
                <div class="slide_image image1"></div>
                 <h1 class="mem1 mem">When you finish the task and undarstand, that you read the task wrong.</h1>
            </div>
            <div class="slide" id="slide2">
                <div class="slide_image image2"></div>
                <h1 class="mem2  mem">When you think  glasses make your clever.</h1>
           </div>
           <div class="slide" id="slide3">
                <div class="slide_image image3"></div>
                <h1 class="mem3  mem">When you find a bug in you solution 1 minute before deadline.</h1>
            </div>
            <div class="slide" id="slide4">
                <div class="slide_image image4"></div>
                <h1 class="mem4  mem">Mems with dogs are not so funny as with cats.</h1>
            </div>
            <div class="dots" id="dots">
                <label for="img1" id="dot1"><div></div></label>
                <label for="img2" id="dot2"><div></div></label>
                <label for="img3" id="dot3"><div></div></label>
                <label for="img4" id="dot4"><div></div></label>
            </div>
        </div>
        
        
    </div>
    
</body>
</html>
